site_name: Ragas Homelab
site_url: https://docs.ragas.cc
site_description: Documentation for the Ragas Homelab Kubernetes cluster
site_author: Sagar Agas

repo_name: sagaragas/k3s-homelab
repo_url: https://github.com/sagaragas/k3s-homelab

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - Architecture:
      - Cluster Design: architecture/cluster-design.md
      - Networking: architecture/networking.md
      - Storage: architecture/storage.md
      - Security: architecture/security.md
      - CI/CD Pipeline: architecture/ci-cd.md
  - Services:
      - Homepage: services/homepage.md
      - Monitoring: services/monitoring.md
      - Logging: services/logging.md
      - Backups: services/backups.md
      - Cert Manager: services/cert-manager.md
      - DNS & Ingress: services/networking.md
      - Cloudflare Tunnel: services/cloudflare-tunnel.md
  - Guides:
      - Deploy a Service: guides/deploy-service.md
      - Image Automation: guides/image-automation.md
      - Add a Node: guides/add-node.md
      - Backup & Restore: guides/backup-restore.md
      - Upgrade Talos: guides/upgrade-talos.md
      - Upgrade Kubernetes: guides/upgrade-kubernetes.md
  - Runbooks:
      - Node Failure: runbooks/node-failure.md
      - Certificate Issues: runbooks/certificate-issues.md
      - Storage Problems: runbooks/storage-problems.md
      - Network Troubleshooting: runbooks/network-troubleshooting.md
