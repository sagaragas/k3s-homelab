---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 80.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    crds:
      enabled: true

    alertmanager:
      enabled: true
      ingress:
        enabled: false
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi

    grafana:
      enabled: true
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: America/Los_Angeles
      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password
      ingress:
        enabled: false  # Using Gateway API
      persistence:
        enabled: true
        storageClassName: ceph-block
        size: 10Gi
      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true

    prometheus:
      enabled: true
      ingress:
        enabled: false
      prometheusSpec:
        retention: 7d
        retentionSize: 45GB
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false

    kubeApiServer:
      enabled: true

    kubeControllerManager:
      enabled: true
      endpoints:
        - 172.16.1.50
        - 172.16.1.51
        - 172.16.1.52

    kubeScheduler:
      enabled: true
      endpoints:
        - 172.16.1.50
        - 172.16.1.51
        - 172.16.1.52

    kubeProxy:
      enabled: false  # Cilium replaces kube-proxy

    kubeEtcd:
      enabled: true
      endpoints:
        - 172.16.1.50
        - 172.16.1.51
        - 172.16.1.52
      service:
        enabled: true
        port: 2381
        targetPort: 2381

    nodeExporter:
      enabled: true

    prometheusOperator:
      enabled: true
