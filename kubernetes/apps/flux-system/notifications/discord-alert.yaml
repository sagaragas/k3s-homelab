---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: discord
  namespace: flux-system
spec:
  providerRef:
    name: discord
  # Only notify on errors, not every reconciliation
  eventSeverity: error
  eventSources:
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
  exclusionList:
    - "error.*lookup.*no such host"
    - "error.*timeout"
    - "waiting.*to be available"
    - "dependency.*is not ready"
    - "retrying in"
  summary: "Homelab Kubernetes"
