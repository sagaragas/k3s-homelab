---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: optimus
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
  hostnames:
    - "optimus.ragas.cc"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: optimus
          port: 8080
