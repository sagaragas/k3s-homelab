---
# External service pointing to Optimus API on ansible LXC (172.16.1.9:8080)
# Serves both the REST API and the React frontend static files
apiVersion: v1
kind: Service
metadata:
  name: optimus
spec:
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Endpoints
metadata:
  name: optimus
subsets:
  - addresses:
      - ip: 172.16.1.9
    ports:
      - port: 8080
