    /* === Reset & Base === */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --accent: #4acaa8;
      --accent-dark: #3ab494;
      --accent-glow: rgba(74, 202, 168, 0.15);
      --bg-sidebar: #1a1f2e;
      --bg-main: #ffffff;
      --bg-section-alt: #f8fafb;
      --bg-hero: linear-gradient(135deg, #f8fafb 0%, #eef2f7 100%);
      --text-primary: #1a1a2e;
      --text-secondary: #555770;
      --text-light: #8a8da0;
      --text-sidebar: #c8ccd8;
      --border: #e4e8ef;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      --card-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
      --sidebar-width: 300px;
      --radius: 14px;
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 16px;
      line-height: 1.7;
      color: var(--text-primary);
      background: var(--bg-main);
    }

    /* === Sidebar === */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--bg-sidebar);
      color: var(--text-sidebar);
      display: flex;
      flex-direction: column;
      z-index: 100;
      border-right: 1px solid rgba(255, 255, 255, 0.04);
    }

    #sidebar .inner {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 2.5rem 1.5rem;
    }

    #sidebar header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .avatar-placeholder {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #38b2ac);
      color: white;
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 15px rgba(74, 202, 168, 0.3);
    }

    .avatar-placeholder.small {
      width: 36px;
      height: 36px;
      font-size: 0.9rem;
      margin: 0;
    }

    #sidebar h1 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.2rem;
    }

    .tagline {
      font-size: 0.8rem;
      color: var(--text-light);
      font-weight: 300;
    }

    /* Nav */
    #sidebar nav {
      flex: 1;
    }

    #sidebar nav ul {
      list-style: none;
    }

    #sidebar nav li {
      margin-bottom: 0.15rem;
    }

    #sidebar nav a {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      padding: 0.55rem 0.9rem;
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.88rem;
      font-weight: 400;
      border-radius: 8px;
      transition: var(--transition);
    }

    #sidebar nav a i {
      font-size: 0.8rem;
      width: 18px;
      text-align: center;
      opacity: 0.6;
      transition: var(--transition);
    }

    #sidebar nav a:hover,
    #sidebar nav a.active {
      background: rgba(74, 202, 168, 0.1);
      color: var(--accent);
      font-weight: 500;
    }

    #sidebar nav a:hover i,
    #sidebar nav a.active i {
      opacity: 1;
      color: var(--accent);
    }

    /* Sidebar footer */
    #sidebar footer {
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      padding-top: 1.2rem;
    }

    .icons {
      list-style: none;
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      margin-bottom: 0.8rem;
    }

    .icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-light);
      font-size: 1rem;
      text-decoration: none;
      transition: var(--transition);
    }

    .icons a:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    .sidebar-note {
      text-align: center;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.2);
      font-weight: 300;
    }

    /* === Mobile Header === */
    #mobile-header {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 200;
      background: var(--bg-sidebar);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .mobile-header-inner {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.8rem 1.2rem;
    }

    #mobile-header h1 {
      flex: 1;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
    }

    #menu-toggle {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.3rem;
    }

    #mobile-nav {
      padding: 0.5rem 1.2rem 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    #mobile-nav.hidden {
      display: none;
    }

    #mobile-nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    #mobile-nav a {
      display: block;
      padding: 0.4rem 0.8rem;
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.85rem;
      border-radius: 6px;
      transition: var(--transition);
    }

    #mobile-nav a:hover {
      background: rgba(74, 202, 168, 0.1);
      color: var(--accent);
    }

    /* === Main Content === */
    #main {
      margin-left: var(--sidebar-width);
      min-height: 100vh;
    }

    #main > section {
      padding: 5rem 0;
    }

    #main > section:nth-child(even) {
      background: var(--bg-section-alt);
    }

    .container {
      max-width: 880px;
      margin: 0 auto;
      padding: 0 2.5rem;
    }

    /* Section headers */
    .container > header {
      margin-bottom: 2.5rem;
    }

    .container > header h2 {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--text-primary);
      position: relative;
      padding-bottom: 0.8rem;
    }

    .container > header h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 45px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), #38b2ac);
      border-radius: 2px;
    }

    .container > p {
      color: var(--text-secondary);
      font-size: 1.02rem;
      margin-bottom: 1rem;
    }

    .section-intro {
      margin-bottom: 2.5rem !important;
    }

    /* === Hero Section === */
    .hero-section {
      background: var(--bg-hero) !important;
      padding: 6rem 0 !important;
    }

    .hero-greeting {
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .hero-name {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .hero-text {
      font-size: 1.05rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      max-width: 650px;
      line-height: 1.8;
    }

    .hero-stats {
      display: flex;
      gap: 2rem;
      margin-top: 2.5rem;
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      min-width: 100px;
      transition: var(--transition);
    }

    .stat:hover {
      border-color: var(--accent);
      box-shadow: var(--card-shadow);
    }

    .stat-number {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--accent);
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-light);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 0.2rem;
    }

    /* === Roles Grid (Who I Am) === */
    .roles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .role-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 1.2rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      transition: var(--transition);
    }

    .role-item:hover {
      border-color: var(--accent);
      box-shadow: var(--card-shadow);
      transform: translateY(-1px);
    }

    .role-item i {
      font-size: 1.1rem;
      color: var(--accent);
      width: 24px;
      text-align: center;
      flex-shrink: 0;
    }

    .role-item span {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Skills Tags */
    .skills-tags h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tags span {
      display: inline-block;
      padding: 0.3rem 0.85rem;
      background: var(--accent-glow);
      color: var(--accent-dark);
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .tags span:hover {
      background: var(--accent);
      color: white;
    }

    /* === Highlights Grid === */
    .highlights-grid {
      display: grid;
      gap: 1.5rem;
    }

    .highlight-card {
      display: flex;
      gap: 1.8rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      transition: var(--transition);
    }

    .highlight-card:hover {
      box-shadow: var(--card-shadow-hover);
      border-color: var(--accent);
    }

    .highlight-visual {
      flex-shrink: 0;
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: var(--accent-glow);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .highlight-visual i {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .highlight-body h3 {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: var(--text-primary);
    }

    .highlight-body ol {
      list-style: none;
      counter-reset: hl;
    }

    .highlight-body li {
      counter-increment: hl;
      font-size: 0.92rem;
      color: var(--text-secondary);
      padding: 0.35rem 0;
      padding-left: 1.8rem;
      position: relative;
      line-height: 1.6;
    }

    .highlight-body li::before {
      content: counter(hl);
      position: absolute;
      left: 0;
      top: 0.35rem;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent-glow);
      color: var(--accent);
      font-size: 0.7rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
    }

    .highlight-body li strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* === Project Cards === */
    .project-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      margin-bottom: 1.5rem;
      transition: var(--transition);
    }

    .project-card:hover {
      box-shadow: var(--card-shadow-hover);
      border-color: var(--accent);
    }

    .project-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .project-icon {
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--accent-glow);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-icon i {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .project-header h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.1rem;
    }

    .project-status {
      font-size: 0.75rem;
      color: var(--accent);
      font-weight: 500;
    }

    .project-status i {
      font-size: 0.45rem;
      vertical-align: middle;
      margin-right: 0.3rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .project-card > p {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 1.2rem;
    }

    .inline-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: var(--transition);
    }

    .inline-link:hover {
      border-bottom-color: var(--accent);
    }

    /* === Infrastructure Grid === */
    .infra-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .infra-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.8rem;
      transition: var(--transition);
    }

    .infra-card:hover {
      box-shadow: var(--card-shadow-hover);
      border-color: var(--accent);
    }

    .infra-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: var(--accent-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .infra-icon i {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .infra-card h3 {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }

    .infra-card ul {
      list-style: none;
    }

    .infra-card li {
      font-size: 0.88rem;
      color: var(--text-secondary);
      padding: 0.35rem 0;
      border-bottom: 1px solid var(--border);
      line-height: 1.5;
    }

    .infra-card li:last-child {
      border-bottom: none;
    }

    .infra-card li strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* === Architecture Diagram === */
    .arch-diagram {
      background: var(--bg-sidebar);
      border-radius: var(--radius);
      padding: 2rem;
      margin-top: 1rem;
    }

    .arch-diagram h3 {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
    }

    .diagram {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 1.5rem;
      overflow-x: auto;
    }

    .diagram code {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 0.8rem;
      line-height: 1.6;
      color: var(--accent);
      white-space: pre;
    }

    /* === Contact === */
    .contact-links {
      list-style: none;
      margin-top: 1.5rem;
    }

    .contact-links li {
      margin-bottom: 0.8rem;
    }

    .contact-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 0.95rem;
      padding: 0.8rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      transition: var(--transition);
    }

    .contact-links a:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-glow);
      transform: translateX(4px);
    }

    .contact-links i {
      font-size: 1.1rem;
      color: var(--accent);
      width: 22px;
      text-align: center;
    }

    /* === Footer === */
    #footer {
      padding: 2rem 0;
      text-align: center;
      border-top: 1px solid var(--border);
      background: var(--bg-section-alt);
    }

    #footer p {
      color: var(--text-light);
      font-size: 0.82rem;
    }

    /* === Responsive === */
    @media (max-width: 900px) {
      #sidebar {
        display: none;
      }

      #mobile-header {
        display: block;
      }

      #main {
        margin-left: 0;
        padding-top: 60px;
      }

      #main > section {
        padding: 3rem 0;
      }

      .hero-section {
        padding: 3.5rem 0 !important;
      }

      .hero-name {
        font-size: 2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .hero-stats {
        gap: 1rem;
      }

      .stat {
        padding: 0.8rem 1rem;
        min-width: 80px;
      }

      .stat-number {
        font-size: 1.3rem;
      }

      .container {
        padding: 0 1.5rem;
      }

      .container > header h2 {
        font-size: 1.5rem;
      }

      .highlight-card {
        flex-direction: column;
        gap: 1rem;
      }

      .roles-grid {
        grid-template-columns: 1fr;
      }

      .infra-grid {
        grid-template-columns: 1fr;
      }

      .arch-diagram {
        padding: 1.2rem;
      }

      .diagram {
        padding: 1rem;
      }

      .diagram code {
        font-size: 0.7rem;
      }
    }

    @media (max-width: 480px) {
      .hero-stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    }
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gzip
        gzip on;
        gzip_types text/css application/javascript text/html text/plain;
        gzip_min_length 256;

        # Cache static assets
        location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /healthz {
            access_log off;
            return 200 "ok";
            add_header Content-Type text/plain;
        }
    }
