apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkdocs
  labels:
    app.kubernetes.io/name: mkdocs
    app.kubernetes.io/component: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mkdocs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mkdocs
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: mkdocs
          image: squidfunk/mkdocs-material:9.7.1 # {"$imagepolicy": "flux-system:mkdocs-material"}
          ports:
            - containerPort: 8000
          command:
            - mkdocs
            - serve
            - --dev-addr=0.0.0.0:8000
          workingDir: /docs
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: docs
              mountPath: /docs
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      initContainers:
        - name: git-clone
          image: alpine/git:v2.52.0
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]
          command:
            - /bin/sh
            - -c
            - |
              git clone --depth 1 https://github.com/sagaragas/k3s-homelab.git /tmp/repo
              cp -r /tmp/repo/docs/* /docs/
              cp /tmp/repo/mkdocs.yml /docs/ 2>/dev/null || echo "No mkdocs.yml, using default"
          volumeMounts:
            - name: docs
              mountPath: /docs
      volumes:
        - name: docs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mkdocs
spec:
  selector:
    app.kubernetes.io/name: mkdocs
  ports:
    - port: 8000
      targetPort: 8000
