apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkdocs
  labels:
    app.kubernetes.io/name: mkdocs
    app.kubernetes.io/component: documentation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mkdocs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mkdocs
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: mkdocs
          image: squidfunk/mkdocs-material:9.7.1 # {"$imagepolicy": "flux-system:mkdocs-material"}
          ports:
            - containerPort: 8000
          command:
            - /bin/sh
            - -ec
            - |
              while [ ! -f /git/repo/mkdocs.yml ]; do
                echo "Waiting for git-sync to populate repo..."
                sleep 2
              done
              cd /git/repo
              mkdocs serve --dev-addr=0.0.0.0:8000 --watch /git/root
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: git
              mountPath: /git
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.6.0
          args:
            - --repo=https://github.com/sagaragas/k3s-homelab.git
            - --ref=main
            - --root=/git/root
            - --link=/git/repo
            - --period=60s
            - --depth=1
            - --max-failures=-1
            - --touch-file=/git/root/refresh
            - --http-bind=0.0.0.0:2020
          ports:
            - name: http
              containerPort: 2020
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 12
          volumeMounts:
            - name: git
              mountPath: /git
          resources:
            requests:
              cpu: 5m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: git
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mkdocs
spec:
  selector:
    app.kubernetes.io/name: mkdocs
  ports:
    - port: 8000
      targetPort: 8000
