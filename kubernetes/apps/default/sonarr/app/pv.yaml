---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config-nfs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 172.16.1.250
    path: /volume1/k8s-backup/app-configs/sonarr
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-nfs
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: sonarr-config-nfs-pv
  storageClassName: ""
