---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site
  labels:
    app.kubernetes.io/name: personal-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: personal-site
  template:
    metadata:
      labels:
        app.kubernetes.io/name: personal-site
    spec:
      containers:
        - name: nginx
          image: nginx:1.29-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: personal-site
  labels:
    app.kubernetes.io/name: personal-site
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: personal-site
  ports:
    - port: 80
      targetPort: 80
