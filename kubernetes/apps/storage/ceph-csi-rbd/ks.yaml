---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-csi-rbd
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: ceph-csi-rbd
  dependsOn:
    - name: cilium
      namespace: flux-system
  path: ./kubernetes/apps/storage/ceph-csi-rbd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k3s-homelab
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
